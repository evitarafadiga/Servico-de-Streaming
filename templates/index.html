<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Streaming em Tempo Real</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        #messages {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #333;
        }

        .msg {
            padding: 8px;
            margin-bottom: 8px;
            background: #333;
            border-radius: 5px;
        }

        #channelInput {
            padding: 8px;
            font-size: 16px;
            width: 120px;
            margin-right: 10px;
        }

        #connectBtn {
            padding: 8px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Streaming de Mensagens em Tempo Real</h1>

    <div>
        <input type="number" id="channelInput" placeholder="Canal" min="1">
        <button id="connectBtn">Conectar</button>
    </div>

    <br>

    <div id="messages"></div>

    <script>
        let eventSource = null;

        document.getElementById("connectBtn").addEventListener("click", () => {
            const channel = document.getElementById("channelInput").value;
            if (!channel) {
                alert("Digite o n√∫mero do canal!");
                return;
            }

            if (eventSource) {
                eventSource.close();
            }

            const url = `/message/${channel}`;
            eventSource = new EventSource(url);

            const messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += `<div class='msg'>üì° Conectado ao canal ${channel}...</div>`;

            eventSource.onmessage = (event) => {
                const msg = document.createElement("div");
                msg.className = "msg";
                msg.textContent = event.data;
                messagesDiv.appendChild(msg);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            };

            eventSource.onerror = (err) => {
                console.error("Erro na conex√£o SSE:", err);
                messagesDiv.innerHTML += "<div class='msg'>‚ùå Conex√£o perdida!</div>";
            };
        });
    </script>

</body>
</html>
